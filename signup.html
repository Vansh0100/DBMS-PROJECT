<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1 style="font-style: italic;text-align: left;margin: 40px;font-size: 50px;color: white;font-size: 60px;">
        <img src="images/220px-Iiitdmj-logo.jpg" height="50px">
        IIITDMJ COMMUNITY
    </h1>
    <div class="box">
        <h1>SIGNUP</h1>
        <form action="">
            <input type="text" name="fname" id="fname" placeholder="Username" required>
            <input type="text" name="lname" id="lname" placeholder="Roll Number" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Create Password" required>
            <select name="u_gender" id="gender" placeholder="Gender">
                <option selected disabled>Select your Gender</option>
                <option value="Male" style="background-color: black;" >Male</option>
                <option value="Female" style="background-color: black;">Female</option>
                <option value="Others" style="background-color: black;">Others</option>
            <input type="submit" value="CREATE ACCOUNT">
        </form><br>
        <a href="login.html">ALREADY HAVE AN ACCOUNT?LOG IN</a>
    </div>
</body>
</html>
